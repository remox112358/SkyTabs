<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Document Title -->
    <title>SkyTabs - Demo</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">

    <!-- Scripts -->
    <script src="../src/SkyTabs.js" defer></script>
</head>
<body>
    <a class="link" href="https://github.com/remox112358">github</a>
    <div class="demo">
        <div class="tabs">
            <div class="tab active" data-st-role="tab" data-st-href="#area1"><span>FIRST</span></div>
            <div class="tab" data-st-role="tab" data-st-href="#area2"><span>SECOND</span></div>
            <div class="tab" data-st-role="tab" data-st-href="#area3"><span>THIRD</span></div>
            <div class="tab" data-st-role="tab" data-st-href="#area4"><span>FOURTH</span></div>
            <div class="tab" data-st-role="tab" data-st-href="#area5"><span>FIFTH</span></div>
        </div>
        <div class="areas">
            <div class="area active" id="area1" data-st-role="area">
                <span>Area 1</span>
            </div>
            <div class="area" id="area2" data-st-role="area">
                <span>Area 2</span>
            </div>
            <div class="area" id="area3" data-st-role="area">
                <span>Area 3</span>
            </div>
            <div class="area" id="area4" data-st-role="area">
                <span>Area 4</span>
            </div>
            <div class="area" id="area5" data-st-role="area">
                <span>Area 5</span>
            </div>
        </div>
        <span class="usage">Instruction <a href="https://github.com/remox112358" target="_blank">here</a></span>
    </div>
</body>
</html>
